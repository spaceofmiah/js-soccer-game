<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulated Football</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="team_time_bar">
        <div class="team_one_name team_name">team one</div>
        <div class="time">4:14</div>
        <div class="team_two_name team_name">team two</div>
    </div>

    <div class="platform_wrap">
        <canvas class="platform"></canvas>
    </div>

    <div class="form_wrap" id='dynamic_team_form'>
        <div>
            <label for="" class="form_label">Enter team name</label>
            <br>
            <input type="text" class="form_input">
        </div>

        <div>
            <input type="submit" value="Enter" id="submit_btn">
        </div>
    </div>

    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
